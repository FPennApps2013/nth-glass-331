{% extends "base.html" %}

{% block content %}
<div class="background_photos"></div>
<div class="black_box">
    <h1 class="logo">I am a</h1>
    <div class="button register_button" data-type="customer">Customer</div>
    <div class="button register_button" data-type="business">Business</div>
</div>

<div class="add_form customer">
    <form action="/adduser" method="post">
        <input type="text" name="name" placeholder="Name">
        <input type="text" name="address" placeholder="Address">
        <input type="text" name="phone" placeholder="Phone">
        <p class="dietrestrictions">Dietary Restrictions</p>
        <div id="dietrestrictions"><span>
            <input type="checkbox" name="dietrestrictions" id="check1" value="diary"/><label for="check1">Dairy</label>
            <input type="checkbox" name="dietrestrictions" id="check2" value="nuts"/><label for="check2">Nuts</label>
            <input type="checkbox" name="dietrestrictions" id="check3" value="meat"/><label for="check3">Meat</label>
            <input type="checkbox" name="dietrestrictions" id="check4" value="shellfish"/><label for="check4">Shellfish</label>
        </span></div>
        <input type="submit" class="submit" value="Create Account" />
    </form>
</div>

<div class="add_form business">
    <form action="/adduser" method="post">
        <input type="text" name="name" placeholder="Business Name">
        <input type="text" name="address" placeholder="Address">
        <input type="text" name="phone" placeholder="Phone">
        <input type="submit" class="submit" value="Create Account" />
    </form>
</div>

{% endblock %}
