{% extends "base.html" %}

{% block content %}
<div class="background_photos"></div>
<div class="black_box">
    <h1 class="logo">I am a</h1>
    <a href="/adduser"><div class="button register_button">Customer</div></a>

<div class="add_form">

</div>

{% endblock %}
